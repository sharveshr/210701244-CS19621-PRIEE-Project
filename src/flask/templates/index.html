<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawyer Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        select {
            margin-right: 10px;
            width: calc(100% - 100px);
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            color: #ffffff;
        }
        th {
            background-color: #333;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lawyer Recommendation System</h1>
    <form action="{{ url_for('result') }}" method="post">
        <div class="form-group">
            <label for="location">Select Location:</label>
            <select class="form-control" name="location" id="location" required>
                {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="crime_branch">Select Expertise:</label>
            <select class="form-control" name="crime_branch" id="crime_branch" required>
                {% for expertise in expertise %}
                    <option value="{{ expertise }}">{{ expertise }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Get Recommendation</button>
    </form>
</body>
</html>
